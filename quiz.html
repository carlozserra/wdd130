<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="Quiz">
    <meta name="author" content="Carlos Serra">
    <title>HTML and CSS Quiz</title>
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="post">
       
        <label for="q1">Fill in the blank: HTML stands for HyperText Markup __________.</label><br>
        <input type="text" id="q1" name="q1" required><br><br>

        
        <label for="q2">What is the purpose of CSS?</label><br>
        <textarea id="q2" name="q2" rows="4" cols="50" required></textarea><br><br>

       
        <label for="q3">Which CSS property is used to change the font size?</label><br>
        <select id="q3" name="q3" required>
            <option value="" selected disabled>Select an option</option>
            <option value="a">font-size</option>
            <option value="b">text-size</option>
            <option value="c">size</option>
        </select><br><br>

       
        <label for="q4">How many main headings (&lt;h1&gt;) can you have in an HTML document?</label><br>
        <input type="number" id="q4" name="q4" required><br><br>

      
        <input type="submit" value="Submit Quiz">
    </form>
</body>
</html>
